<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
</head>

<body>

    <div class="banners-carousel owl-carousel owl-theme owl-lazy owl-drag">
        <div class="item item__banner">
            <a class="item__banner-link" href="https://adrofx.club/social-platform">
                <picture>
                    <source media="(max-width:450px)" srcset="./banner-images/copy-trading-450x90.jpg">
                    <source media="(max-width:375px)" srcset="./banner-images/copy-trading-375x160.jpg">
                    <img class="img-fluid" loading="lazy" src="./banner-images/copy-trading-1595х160.jpg"
                        alt="many card users with currency profit" width="1595" height="160">
                </picture>
            </a>
        </div>
        <div class="item item__banner">
            <a class="item__banner-link" href="https://adrofx.club/analysis">
                <picture>
                    <source media="(max-width:450px)" srcset="./banner-images/smart-signals-450x90.jpg">
                    <source media="(max-width:375px)" srcset="./banner-images/smart-signals-375x160.jpg">
                    <img class="img-fluid" loading="lazy" src="./banner-images/smart-signals-1595х160.jpg"
                        alt="phone laptop with trading signals" width="1595" height="160">
                </picture>
            </a>
        </div>
        <div class="item item__banner">
            <a class="item__banner-link" href="https://adrofx.club/Web-platform">
                <picture>
                    <source media="(max-width:450px)" srcset="./banner-images/web-platform-450x90.jpg">
                    <source media="(max-width:375px)" srcset="./banner-images/web-platform-375x160.jpg">
                    <img class="img-fluid" loading="lazy" src="./banner-images/web-platform-1595х160.jpg"
                        alt="many card users with currency profit" width="1595" height="160">
                </picture>
            </a>
        </div>
        <div class="item item__banner">
            <a class="item__banner-link" href="https://adrofx.com/adrofx-promotions">
                <picture>
                    <source media="(max-width:450px)" srcset="./banner-images/margin-450x90.jpg">
                    <source media="(max-width:375px)" srcset="./banner-images/margin-375x160.jpg">
                    <img class="img-fluid" loading="lazy" src="./banner-images/margin-1595х160.jpg"
                        alt="business man with laptop " width="1595" height="160">
                </picture>
            </a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.banners-carousel').owlCarousel({
                items: 1,
                margin: 10,
                smartSpeed: 700,
                loop: true,
                dots: false,
                autoplay: true,
                autoplayTimeout: 4000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: false
                    },

                    767: {
                        items: 1,
                        nav: false
                    },

                    1400: {
                        items: 1,

                    }
                }
            })
        })
    </script>
</body>

</html>
